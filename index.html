<!DOCTYPE html>
<html>
  <head>
    <title>Building My Own Cheat Sheet</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comforter+Brush&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
    </header>
    <main>
      <h2>my own style sheet</h2>
      <h1><span id="c">C</span><span id="h">H</span><span id="e">E</span><span id="a">A</span><span id="t">T</span><span id="s">S</span></h1>
      <section>
        <table id="course">
            <tr>
              <th>Courses</th>
              <th>tasks</th>
              <th style="border-right-style:none;">%</th>
            </tr>
            <tr>
              <td>Front-End Engineer</td>
              <td>48</td>
              <td style="border-right-style:none;">10</td>
            </tr>
        </table>
      </section>
        <br>
        <br>
        <br>
      <section>
        <table id="game">
          <tr>
            <td>O</td>
            <td> </td>
            <td style="border-right-style: none;">X</td>
          </tr>
          <tr>
            <td>O</td>
            <td>X</td>
            <td style="border-right-style: none;"></td>
          </tr>
          <tr>
            <td style="border-bottom-style:none;">X</td>
            <td style="border-bottom-style:none;"> </td>
            <td style="border-right-style: none; border-bottom-style:none;"></td>
          </tr>
        </table>
        </section>
    </main>
  </body>
</html>
